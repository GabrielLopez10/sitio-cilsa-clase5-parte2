    <link rel="stylesheet" href="styles/styles.css">

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark p-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"

                <div class="collapse navbar-collapse" id="navbarCollapse">

    <main class="full-height d-flex align-items-center justify-content-center">
        <div class="carousel-container">
            <div id="carouselExampleIndicators"
                class="container d-flex align-items-center justify-content-center carousel slide "
                data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

                    <div class="carousel-item active">

                    </div>
                    <div class="carousel-item">
                        <img src="https://mdbcdn.b-cdn.net/img/new/slides/042.webp" class="d-block w-100"

                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Imagen de prueba</h5>
                        <p>para CILSA</p>
                      </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </main>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav gap-md-4">
                        <a class="navbar-brand" href="#"><img src="assets/images/pagina de perfil banner.jpeg"
                                class="img-thumbnail rounded-circle custom-navbar-img"
                                alt="pantalla con codigo de programacion" /></a>
                        <li class="nav-item m-3">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link m-3" href="perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item m-3">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="carousel" class="row">
            <div id="carouselExampleIndicators" class="container carousel slide " data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/programacion-anteojo.jpg" class="d-block w-100 carousel-image"
                            alt="imagen de anteojo con pantalla de fondo" />
                        <div class="carousel-caption custom-caption">
                            <h5>Imagen de Anteojo con pantalla de fondo</h5>
                            <p>para CILSA</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/programacion-codigo.jpg" class="d-block w-100 carousel-image"
                            alt="pantalla con codigo de programacion" />
                        <div class="carousel-caption custom-caption">
                            <h5>Pantalla con codigo de programaci√≥n</h5>
                            <p>para CILSA</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/programacion-notebook.jpg" class="d-block w-100 carousel-image"
                            alt="programacion en una notebook" />
                        <div class="carousel-caption custom-caption">
                            <h5>Programacion en una notebook</h5>
                            <p>para CILSA</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
